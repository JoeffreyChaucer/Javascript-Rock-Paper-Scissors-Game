<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Javascript-Rock-Paper-Scissors-Game</title>
  </head>
  <body>
    <section class="game">
      <div class="score">
        <div class="player-score">
          <h2>Player</h2>
          <p>0</p>
        </div>
        <div class="computer-score">
          <h2>Computer</h2>
          <p>0</p>
        </div>
      </div>
      <div class="intro">
        <h2>Rock-Paper-Scissor</h2>
        <button>Let's Play</button>
      </div>
      <div class="match">
        <h2>Winner</h2>
        <div class="hands">
          <img class="player-hand" src="img/rock.png" alt="rock" />
          <img class="player-hand" src="img/rock.png" alt="rock" />
        </div>
        <div class="options">
          <button>rock</button>
          <button>paper</button>
          <button>scissor</button>
        </div>
      </div>
    </section>
  </body>
</html>
